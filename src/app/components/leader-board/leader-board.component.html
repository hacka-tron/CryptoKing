<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User Name</th>
        <th scope="col">Net Worth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stats of leaderBoard">
        <th scope="row"> {{stats.rank}}</th>
        <td>{{stats.userName}}</td>
        <td>{{stats.netWorth | currency}}</td>
      </tr>
    </tbody>
  </table>
</div>
