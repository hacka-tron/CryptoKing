<div class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a routerLink="/" class="navbar-brand">Crypto King</a>
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" [ngClass]="{'collapsed': !isNavbarCollapsed}"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon-custom">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{'show': !isNavbarCollapsed}" id="navbarNav">
      <ul class="navbar-nav ms-auto d-flex align-items-center">
        <li class="nav-item">
          <a routerLink="/" class="nav-link" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }"
            (click)="toggleNavbar()">Currencies</a>
        </li>
        <li *ngIf="userIsAuthenticated" class="nav-item">
          <a routerLink="/mycoins" class="nav-link" [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }" (click)="toggleNavbar()">MyCoins</a>
        </li>
        <li class="nav-item">
          <a routerLink="/leaderboard" class="nav-link" [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }" (click)="toggleNavbar()">Top Portfolios</a>
        </li>
        <li class="nav-item">
          <a routerLink="/about" class="nav-link" [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }" (click)="toggleNavbar()">About</a>
        </li>
        <li *ngIf="!userIsAuthenticated" class="nav-item">
          <a routerLink="/login" class="nav-link" [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }" (click)="toggleNavbar()">Login</a>
        </li>
        <li *ngIf="userIsAuthenticated" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" data-bs-toggle="dropdown" aria-expanded="false" [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }">
            {{userName}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <!--<a class="dropdown-item">Account</a>-->
            <a (click)="onLogout()" class="dropdown-item" href="#">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="overlay" [ngClass]="{'active': !isNavbarCollapsed}" (click)="toggleNavbar()"></div>
