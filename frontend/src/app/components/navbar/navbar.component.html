<div class="navbar navbar-expand navbar-dark bg-dark mb-4">
  <div class="container">
    <a routerLink="/" class="navbar-brand">Crypto King</a>
    <div>
      <ul class="navbar-nav ml-auto d-flex align-items-center">
        <li class="nav-item">
          <a routerLink="/" class="nav-link" [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact: true}">Currencies</a>
        </li>
        <li *ngIf="userIsAuthenticated" class="nav-item">
          <a routerLink="/mycoins" class="nav-link" [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{exact: true}">MyCoins</a>
        </li>
        <!--li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/graphs" class="nav-link">Graphs</a>
        </li-->
        <li class="nav-item" >
          <a routerLink="/leaderboard" class="nav-link" [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{exact: true}">Top Portfolios</a>
        </li>
        <li class="nav-item">
          <a routerLink="/about" class="nav-link" [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{exact: true}">About</a>
        </li>
        <li *ngIf="!userIsAuthenticated" class="nav-item" >
          <a routerLink="/login" class="nav-link" [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{exact: true}">Login</a>
        </li>
        <li *ngIf="userIsAuthenticated" class="nav-item dropdown" >
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact: true}">
            {{userName}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item">Account</a>
            <div class="dropdown-divider"></div>
            <a (click)="onLogout()" class="dropdown-item" href="#">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
